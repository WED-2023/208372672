<script>
  document.addEventListener("DOMContentLoaded", function() {
      const photos = document.querySelectorAll("#photos .photo-container img");
      const prevBtn = document.querySelector("#photos .prev-photo");
      const nextBtn = document.querySelector("#photos .next-photo");
      let currentPhotoIndex = 0;

      function showPhoto(index) {
          photos.forEach((photo, i) => {
              if (i === index) {
                  photo.style.display = "block";
              } else {
                  photo.style.display = "none";
              }
          });
      }

      function showNextPhoto() {
          currentPhotoIndex++;
          if (currentPhotoIndex >= photos.length) {
              currentPhotoIndex = 0;
          }
          showPhoto(currentPhotoIndex);
      }

      function showPrevPhoto() {
          currentPhotoIndex--;
          if (currentPhotoIndex < 0) {
              currentPhotoIndex = photos.length - 1;
          }
          showPhoto(currentPhotoIndex);
      }

      // Show the first photo initially
      showPhoto(currentPhotoIndex);

      // Event listeners for navigation buttons
      prevBtn.addEventListener("click", showPrevPhoto);
      nextBtn.addEventListener("click", showNextPhoto);
  });
</script>
